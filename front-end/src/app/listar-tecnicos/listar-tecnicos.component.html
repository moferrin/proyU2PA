<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<p class="fixed-top">
  <mat-toolbar class="bg-primary">
    <span style="color: white;">MIES APP</span>
  </mat-toolbar>


  <mat-toolbar>

    <mat-icon >person</mat-icon>
    <!--Direccionar -->

    <mat-toolbar>
      <span class="title-center"> {{sup_nombre}} {{sup_apellido}}</span>
    </mat-toolbar>

    <span class="filler"></span>
    <mat-icon routerLink="/">logout</mat-icon>

  </mat-toolbar>
  <!--busqueda-->
  <mat-toolbar>

    <mat-toolbar>
      <div class="input-icons">
        <i class="fa fa-search" aria-hidden="true"></i>
        <input style="text-align:center" class="form-control" type="text" name="search" [(ngModel)]="searchText"
          autocomplete="off" placeholder="Buscar">
      </div>
         
            
    </mat-toolbar>
    <button mat-mini-fab color="primary"  >
      <mat-icon >note_add</mat-icon>
    </button>
  </mat-toolbar>



</p>

<span class="material-symbols-outlined">
  account_circle
</span>
<div class="container" style="margin-top: 160px;">
  <mat-list>
    <mat-list-item *ngFor="let persona of data | filter:searchText">
      <mat-icon matListAvatar>account_circle</mat-icon>
      <div matLine>
        {{persona.tec_nombre}} {{' '+persona.tec_apellido}}</div>
      <div matLine>Genero: {{persona.tec_genero}}</div>
      <div matLine>Domicilio : {{persona.tec_direccion}}</div>
      <mat-icon routerLink="/modificarTecnico/{{persona._id}}">visibility</mat-icon>
    </mat-list-item>
  </mat-list>
</div>

<hr>

<div class="center">
  <span>
    Tecnicos encontrados: {{adultosCount}}
  </span>

  <hr>
</div>
